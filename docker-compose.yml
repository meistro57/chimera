services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: chimera-postgres
    environment:
      POSTGRES_DB: chimera
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chimera-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  chimera-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chimera-api
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chimera
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - SECRET_KEY=your-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # React Frontend
  chimera-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chimera-frontend
    ports:
      - "80:80"
    depends_on:
      chimera-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: